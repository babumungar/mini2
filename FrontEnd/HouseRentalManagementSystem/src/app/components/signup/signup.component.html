
<div  class="bg container-fluid d-flex flex-row justify-content-center ">
    <div class="form-border">
        <form class="shadow-lg form-bg" [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-title" for="adminName">Name :</label>
                <br>
                <span class="span-field" *ngIf="adminName && adminName.invalid && adminName.touched">*Required</span>
                <input placeholder="name" type="text" id="adminName" class="form-field form-control" formControlName="adminName"/>
                
            </div>
            <br>
            <div class="form-group">
                <label class="form-title" for="adminEmail">Email :</label>
                <br>
                <span class="span-field" *ngIf="adminEmail && adminEmail.invalid && adminEmail.touched">*Required</span>
                <input placeholder="abc@gmail.com" type="text" id="adminEmail" class="form-field form-control" formControlName="adminEmail" required/>
            </div>
            <br>
           
            <div class="form-group">
                <label class="form-title" for="password">Password :</label>
                <br>
                <span class="span-field" *ngIf="password && password.invalid && password.touched">*Required</span>
                <input placeholder="password" type="password" id="password" class="form-field form-control" formControlName="password"/>
                <div class="mt-3">
                    <input type="checkbox" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'"> 
                    <label class="form-title" for="password" style="margin-left: 8px;">Show password</label>
                </div>
            </div>
            <br>
            <div class="d-flex flex-row justify-content-between">
                <button style="background-color: darkslategrey;color: white;" type="submit" class="btn">Signup</button>
            </div>
            <div class="d-flex flex-row justify-content-between mt-4">
                <p class="form-title">Already have an account Login here  </p> 
                <a routerLink="/login" style="font-size: 15px; padding-left:5px;">LOGIN</a>
            </div>
            <lib-ng-toast></lib-ng-toast>
    </form>
    </div>
</div>
